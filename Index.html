<html>
    <head>
        <title>HH's To Do List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="logo">
            <h1><a href="index.html">To Do List</a></h1>
        </div>
        
        <div class="inputBox">
            <input type="text" placeholder=" new task" id="input_bar"><input type="button" value = "ADD" id="add_button" data-key = "13">
        </div>
        <div class="dolist">
            <table class="td_table">
                <thead>
                    <tr>
                        <th>check</th><th>List</th>
                    </tr>
                </thead>
                <tbody id="todobody">
                    <tr>
                        <td><input type="checkbox" class="btn-check" onclick="underbar(this)"></td><td>작은 팝업창 띄우기</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="btn-check" onclick="underbar(this)"></td><td>여러 애니매이션 효과 적용하기</td>
                    </tr>
                </tbody>
                
            </table>
        </div>
        <div class="action">
            <input type="button" value="선택삭제" id="select_delete">
            <input type="button" value="마지막 항목 삭제" id="last_delete">
            <input type="button" value="전체삭제" id="all_delete">
        </div>
        <script src="todo.js"></script>
    </body>
</html>
